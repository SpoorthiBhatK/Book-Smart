<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Book Smart</title>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAn5QFpEUuipA4nCv8IGjp2YKT5vvuRn4",
      authDomain: "booksmart-v2.firebaseapp.com",
      projectId: "booksmart-v2",
      storageBucket: "booksmart-v2.firebasestorage.app",
      messagingSenderId: "965397913248",
      appId: "1:965397913248:web:95f358fa1cb00ebd81f3c5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    window.signupUser = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          localStorage.setItem("booksmartUser", email);
          alert("Signup successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorMsg.textContent = "Signup failed: " + error.message;
        });
    };
  </script>

  <style>
    body {
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #023e8a;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-box button {
      background-color: #023e8a;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #023e8a;
      text-decoration: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Book Smart Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signupUser()">Sign Up</button>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="error" id="error-msg"></div>
  </div>
</body>
</html>
